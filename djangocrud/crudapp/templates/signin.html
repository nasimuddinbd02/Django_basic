{% extends 'base.html'%}

{% block content%}

    <div class="container">
        <form method="POST">

            {% csrf_token %}

         <div class="card">
             <div class="card-header">
                    Login in
             </div>
             <div class="card-body">
             
                <div class="form-group">
                  <label for="">User ID:</label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Enter user ID" aria-describedby="helpId">
                
                </div>
                <div class="form-group">
                    <label for="">Passsword:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" aria-describedby="helpId">
                </div>
              
             </div>
             <div class="card-footer">
 
                <button type="submit" class="btn btn-primary">Login</button>
                <button class="btn btn-primary mr-5">Cancel</button>

             </div>
         </div>
        </form>
    </div>

{%endblock%}
